<div class="container" ng-controller="DocumentBrowser as vm">
	<div class="row">
		<h2>Documents</h2>
	</div>
	<div class="row">
		<div class="col-sm-3 well ph-document-box" ng-repeat="doc in vm.documents">
			<h3>{{doc.title}}</h3>
			<p>{{doc.description}}</p>
			<p>Number of people: <span class="badge">{{doc.peopleCount}}</span></p>
			<p>Last edited: <span class="badge">{{doc.lastEdited}}</span></p>
			<div class="btn-group">
				<a href="#/workspace" class="btn btn-default">Open</a>
				<a href="#" class="btn btn-default">View</a>
				<a href="#" class="btn btn-default">Delete</a>
			</div>
		</div>
	</div>
</div>
