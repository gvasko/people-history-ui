		<div class="ph-panel">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#{{vm.title}}-navbar" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar" ng-repeat="item in vm.actions"></span>
							<span class="icon-bar" ng-if="vm.options.length > 0"></span>
						</button>
						<a class="navbar-brand">{{vm.title}}</a>
					</div>
					<div class="collapse navbar-collapse" id="{{vm.title}}-navbar">
						<div class="nav navbar-nav btn-group" role="group">
							<button ng-repeat="item in vm.actions" class="btn btn-default navbar-btn" ng-click="item.action(vm.actionEnvironment)" ng-disabled="!item.enabled(vm.actionEnvironment)" href="javascript:void(0);">{{item.name}}</button>
						</div>
						<ul class="nav navbar-nav navbar-right" ng-if="vm.options.length > 0">
							<li class="dropdown">
								<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Options <span class="caret"></span></a>
								<ul class="dropdown-menu">
 									<li ng-repeat="opt in vm.options" ng-class="{disabled: !opt.enabled(vm.actionEnvironment)}"><a ng-click="opt.action(vm.actionEnvironment)" href="javascript:void(0);">{{opt.name}}</a></li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<table class="table table-hover">
				<thead>
					<tr>
						<th ng-repeat="h in vm.data.header">{{h}}</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="row in vm.data.rows" ng-class="{info: $index === vm.actionEnvironment.getSelectedRowIndex()}">
						<td ng-repeat="cell in row" ng-click="selectRow($parent.$index)">{{cell}}</td>
					</tr>
				</tbody>
			</table>
		</div>
